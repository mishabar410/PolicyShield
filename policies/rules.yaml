shield_name: FileAndEmailProtection
version: 1
rules:
- id: redact_pii_in_emails
  when:
    tool: email.send
    args:
      contains: PII
  then: REDACT
  message: PII in emails will be redacted.
  severity: HIGH
  priority: 2
- id: decline_file_deletion
  when:
    tool: file.delete
  then: BLOCK
  message: All file deletion attempts are blocked.
  severity: CRITICAL
  priority: 0
