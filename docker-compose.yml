services:
  policyshield:
    build: .
    volumes:
      - ./policies:/app/policies:ro
      - ./traces:/app/traces
    command: ["validate", "policies/"]

  lint:
    build: .
    volumes:
      - ./policies:/app/policies:ro
    command: ["lint", "policies/rules.yaml"]

  test:
    build: .
    volumes:
      - ./policies:/app/policies:ro
      - ./tests:/app/tests:ro
    command: ["test", "tests/"]

  policyshield-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8100:8100"
    volumes:
      - ./rules.yaml:/app/rules.yaml:ro
    environment:
      POLICYSHIELD_MODE: enforce
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8100/api/v1/health')"]
      interval: 30s
      timeout: 3s
      start_period: 5s

