name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Lint (ruff check)
        run: ruff check policyshield/ tests/
      - name: Format check (ruff format)
        run: ruff format --check policyshield/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev,server]" mypy
      - name: Run mypy
        run: mypy policyshield/ --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -e ".[dev,langchain,server]"
      - name: Run tests
        run: pytest tests/ -v --cov=policyshield --cov-report=term-missing --cov-report=xml --cov-fail-under=85
      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, benchmark, plugin-test, plugin-e2e-smoke]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build tools
        run: pip install build twine
      - name: Build package
        run: python -m build
      - name: Check package
        run: twine check dist/*
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  benchmark:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev,server]" httpx
      - name: Run benchmarks
        run: pytest tests/test_benchmark.py tests/test_server_benchmark.py -m benchmark -v --tb=short

  plugin-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plugins/openclaw
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Typecheck
        run: npm run typecheck
      - name: Build
        run: npm run build
      - name: Test
        run: npm test

  plugin-e2e-smoke:
    runs-on: ubuntu-latest
    needs: [plugin-test]
    defaults:
      run:
        working-directory: tests/e2e-openclaw
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install plugin dependencies
        run: cd ../../plugins/openclaw && npm ci
      - name: Install e2e test dependencies
        run: npm install
      - name: Run Tier 2 smoke tests + E2E scenarios
        run: npx vitest run --reporter=verbose
